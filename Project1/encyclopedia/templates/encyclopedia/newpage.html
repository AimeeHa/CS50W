{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h2>Create New Page</h2>
    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        <p>Title of your New Page:</p>
        {{ newpage.pageTitle |linebreaks }}
        <p>Markdown Content of your New Page:</p>
        {{ newpage.pageContent }}
        <br>
        <input type="submit" style="margin-top: 16px">
    </form>
     
{% endblock %}
