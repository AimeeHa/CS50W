{% extends "encyclopedia/layout.html" %}

{% block title %}
    Titles
{% endblock %}

{% block body %}
      
    {{ content | safe }}

    <form action="/edit" method="POST">
      {% csrf_token %}
      <input style="margin-top: 4px;" type="submit" value="Edit Page">
      <input type="hidden" value="{{title}}" name="title">
  </form>

{% endblock %}
