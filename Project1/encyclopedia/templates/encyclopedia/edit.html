{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="/edit/{{title}}" method="POST">
        {% csrf_token %}
        <p>{{ title }}</p>
        <p>Edit Markdown Content of the Page:</p>
        {{ content}}
        <br>
        <input type="submit" style="margin-top: 16px" value="Save Changes">
    </form>
     

{% endblock %}
